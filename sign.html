<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Sign in</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- My Style CSS -->
	<style type="text/css">
		body {
			background-color: #5D338F;
			color: #F5EDFF;
		}
	</style>
</head>
<body>

<Div class="container">
	<div class="row py-5">
		<div class="col-lg-4 col-md-6 col-sm-12 mx-auto text-center">
			<!-- form -->
			<form>
				<h1 class="fw-bold display-2"> Sign in</h1>
				<p class="fs-6">Please Type Your Email & Password!</p>
			
				<!-- email -->
				<div class="form-floating">
					<input type="Email" id="email-address" class="form-control" placeholder="Type Your Email Address">
					<label for="email-address" class="text-secondary">Email</label>
				</div>
				<!-- end email-->	

				<!-- Password-->
				<div class="form-floating">
					<input type="" name="Password" id="Password" class="form-control" placeholder=" Type Your Password">
					<label for="Password" class="text-secondary">Password</label>
				</div>
				<!-- end Password-->

				<!-- Remember -->
				<div class="my-3">
					<input type="checkbox" id="Remember Me">
				<label for="Remember-Me"> Remember Me</label>
				</div>
				
				<!-- end Remember -->

				<!-- Button Sign in -->
				<button class="btn-dark btn-lg w-100">Sign in</button>
				<!-- End Button Sign in -->

				<!-- link for sign-up -->
				<div class="my-3">
					Do Not Have An Account? <a href="sign-up.html" class="fw-bold text-warning">Sign up</a>
                </div class="fw-bold text-dark"> Developed By Gipson Suu</div>
                </div>
				<!-- end link for sign-up  -->


			</form>
			<!-- end form--> 
		</div>
	</div>
</Div>

</body>
</html>
